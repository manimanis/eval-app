<div class="code-beautify">
  <select [(ngModel)]="languageCode">
    <option value="language-python">Python</option>
    <option value="language-algorithm">Algorithme</option>
  </select>
  <div class="row">
    <div class="col-sm-6">
      <textarea [(ngModel)]="rawCode" class="form-control"></textarea>
      <div class="mt-2">
        <button (click)="beautifyCode()" class="btn btn-secondary">Beautify</button>
      </div>
    </div>
    <div id="destination" class="col-sm-6">
      <pre><code></code></pre>
    </div>
  </div>
</div>
