<div class="login">
  <form ngForm (submit)="loginUser()">
    <div class="my-2 w-75 mx-auto">
      <div class="my-1">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" name="username" id="username" [(ngModel)]="username" class="form-control" placeholder="Nom d'utilisateur" required>
      </div>
      <div class="my-1">
          <label for="username">Mot de passe</label>
          <input type="password" name="password" class="form-control" [(ngModel)]="password" id="password" placeholder="Mot de passe" required>
      </div>
      <div class="my-1">
        <button class="btn btn-warning">Login</button>
      </div>
    </div>
  </form>
</div>
